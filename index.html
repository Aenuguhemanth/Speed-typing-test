<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="none,noarchive" />
</head>

<body>
    <div class="col-12 d-none mt-5" id="spinner">
        <div class="d-flex flex-row justify-content-center">
            <div class="spinner-border" role="status"></div>
        </div>
    </div>
    <div id="speedTypingTest" class="linear-gradient-background container">
        <h1 class="heading-edit">Speed Typing Test</h1>
        <p class="para-edit1 mt-3 mb-2">On your fingers lets set Go!</p>
        <div class="d-flex flex-row mt-4">
            <div>
                <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" class="img-edit" />
            </div>
            <p id="timer" class="span-edit ml-4">0</p>
            <p id="spanId" class="margin-para para-edit1"> seconds</p>
        </div>
        <div class="container1">
            <p id="quoteDisplay" class="para-edit2"></p>
            <div class="container2">
                <textarea id="quoteInput" class="form-control w-100 para-edit1" rows="5" placeholder="Type here!!"></textarea>
            </div>
        </div>
        <p id="result" class="para-edit3 mt-3"></p>
        <div class="btn-container">
            <button id="submitBtn" class="btn btn-primary">Submit</button>
            <button id="resetBtn" class="btn btn-light ml-4">Reset</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
